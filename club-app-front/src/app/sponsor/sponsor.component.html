<div class="table-responsive">
    <table class="table align-items-center table-flush">
       <thead class="thead-light">
          <tr>
            <th class="border-bottom" scope="col">logo</th>
             <th class="border-bottom" scope="col">nom</th>
             <th class="border-bottom" scope="col">categorie</th>
             <th class="border-bottom" scope="col">nombre d'evenement</th>
             <th class="border-bottom" scope="col">modifier</th>
             <th class="border-bottom" scope="col">supprimer</th>

          </tr>
       </thead>
       <tbody>

         <div  *ngFor="let sponsor of listSponsor; let i=index">
            <tr>
               <td>
                  <img src="{{sponsor.logo}}" alt="">
               
               </td>
               <th class="text-gray-900" scope="row">{{sponsor.nom}}</th>
               <td class="fw-bolder text-gray-500"> {{sponsor.categorie}} </td>
               <td class="fw-bolder text-gray-500"> {{sponsor.nbrEvent}} </td>
            </tr>
            </div>



       </tbody>
    </table>
 </div>
