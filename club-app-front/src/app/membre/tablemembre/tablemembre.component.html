               <svg class="icon icon-xxs" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

<div class="row">
   <div class="col-12 col-xl-8">
      
   <div class="card border-0 shadow mb-4">
    <div class="card-body">
       <div class="table-responsive">
          <table class="table table-centered table-nowrap mb-0 rounded "  #tablemchhoua>
             <thead class="thead-light">
                <tr >
                   <th class="border-0 rounded-start">#</th>
                   <th class="border-0">Nom</th>
                   <th class="border-0">Prenom</th>
                   
                   
                   <th class="border-0">Club</th>
                   
                   <th class="border-0">Fonc</th>
                   
                   
                </tr>
             </thead>
             <tbody>
               
                 <tr *ngFor="let membre of listmembres|pipemembre:lawej:lawejtype;let i = index">
                    <td class="py-2">{{i+1}}</td>
                    <td >
                       
                        <div class="py-2">{{membre.nom_M}}</div>
                    </td>
                    <td > <div class="py-2"> {{membre.prenom_M}}</div></td>
                  
                    
                    <td>
                      
                          <div class="">
                             <div class=" fw-bold py-2" >{{membre.club.nomdeclub}}</div>
                          </div>
                          
                          
                       
                    </td>
                   
                    <td>
                     <button class="btn btn-outline-danger" type="button" (click)="deletemembre1(membre.id_M,i)">Delete</button> 
                     <button class="btn btn-outline-secondary px-2 mx-2" type="button" [routerLink]="['/membre/modifier/',membre.id_M]" >Modifier</button> 

                     <!--<button class="btn btn-outline-success px-2 mx-2" type="button"  data-bs-toggle="modal" data-bs-target="#modal-form">Ajouter</button> -->
                     <button class="btn btn-outline-info" type="button" (click)="saveinput(membre)">Details</button> 

                      <app-deletemodal></app-deletemodal>
                    </td>
                    
                 </tr>
              
                
              
             </tbody>
          </table>
          
       </div>
    </div>
 </div>

</div>
<div class="col-12 col-xl-4" *ngIf="momb.id_M!=null&& showit==true" >
   <app-detailmembre [element]="momb" (hiding)="changeit($event)"></app-detailmembre>
 </div>
</div>
