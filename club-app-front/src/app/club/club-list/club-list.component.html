<div class="card m-2 " style="width: 18rem;"
   *ngIf="club.nomdeclub==SearchedClub || SearchedClub=='' || SearchedClub==null">
   <div class="card-body">
      <h5 class="card-title">{{club.nomdeclub}}</h5>
      <div class="card-text p-2">
         <div class="d-flex">
            Specialit√© :
            <strong [ngClass]="getTextcolorspecialite(club.specialite)">{{club.specialite}}
            </strong>

         </div>

         <div class=" d-inline-block text-truncate" style="max-width: 250px;">Description : {{club.description}}
         </div>
         <div class="d-flex"> Date de Creation : {{club.date_creation | date}}</div>

      </div>
      <div class="d-flex justify-content-around m-2">
         <button type="button" class="btn btn-outline-dark"
            routerLink="/club/updateClub/{{club.id_club}}">Update</button>
         <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
            class="btn btn-outline-danger">Delete</button>

      </div>
   </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Confirmation</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
         </div>
         <div class="modal-body">
            Are you sure to remove {{club.nomdeclub}} ?
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-outline-danger" (click)="notifyDelete()">Delete</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
         </div>
      </div>
   </div>
</div>
