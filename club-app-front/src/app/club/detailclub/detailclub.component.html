<app-detailclub>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Update Club</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form-group" [formGroup]="form" (ngSubmit)="submit()">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <div><label for="name">Nom de Club</label> <input class="form-control " type="text"
                                        placeholder="Enter your name" id="nomdeclub" formControlName="nomdeclub">

                                </div>
                                <div class="alert alert-danger"
                                    *ngIf="!form.get('nomdeclub')?.valid && form.get('nomdeclub')?.touched">
                                    <div *ngIf="form.get('nomdeclub')?.errors?.['required']">this field is required !
                                    </div>
                                    <div *ngIf="form.get('nomdeclub')?.errors?.['minlength']">minlength = 3 !</div>
                                    <div *ngIf="form.get('nomdeclub')?.errors?.['pattern']">symbols are not allowed !
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="input-group-text" for="specialite">Specialité</label>
                            <select class="form-select" id="specialite" formControlName="specialite">
                                <option value="0">IT</option>
                                <option value="1">Music</option>
                                <option value="2">Sport</option>
                                <option value="3">Santé</option>
                            </select>
                        </div>
                        <div class="alert alert-danger"
                            *ngIf="!form.get('specialite')?.valid && form.get('specialite')?.touched">
                            <div *ngIf="form.get('specialite')?.errors?.['required']">this field is required !</div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div>Description<input class="form-control" type="text" placeholder="Description"
                                    id="description" formControlName="description"> </div>
                            <div class="alert alert-danger"
                                *ngIf="!form.get('description')?.valid && form.get('description')?.touched">
                                <div *ngIf="form.get('description')?.errors?.['required']">this field is required !
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6 mb-3">
                            <div>Date de Creation <input class="form-control" id="Date" type="date"
                                    placeholder="date de création" id="date_creation" formControlName="date_creation">
                            </div>
                            <div class="alert alert-danger"
                                *ngIf="!form.get('date_creation')?.valid && form.get('date_creation')?.touched">
                                <div *ngIf="form.get('date_creation')?.errors?.['required']">this field is required !
                                </div>
                            </div>

                        </div>

                        <button type="submit" class="btn btn-block btn-blue-800 mb-3"
                            [disabled]="form?.invalid">Save</button>
                        &nbsp;
                        <button type="button" class="btn btn-sm btn-danger btn-red-800 mb-3"
                            (click)="Back()">cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</app-detailclub>
